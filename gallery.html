		<script type="text/javascript">
			$('document').ready(function() {

				var IMGS = $('section img');
				var current_img;

				IMGS.click(function() {
					$('.current-img img').attr('src', this.src);
					$('#galleryShowbox').css('display', 'flex');

					current_img = this;
				})

				$('#nextBtn').click(function() {
					i = 0;
					while (IMGS[i] != current_img) i += 1;

					if (i === IMGS.length - 1) i = -1;
					$('.current-img img').attr('src', IMGS[i+1].src);

					current_img = IMGS[i+1];
				})

				$('#prevBtn').click(function() {
					i = 0;
					while (IMGS[i] != current_img) i += 1;

					if (i === 0) i = IMGS.length;
					$('.current-img img').attr('src', IMGS[i-1].src);

					current_img = IMGS[i-1];
				})

				$('#closeBtn').click(function() {
					$('#galleryShowbox').css('display', 'none');
				})
			})
		</script>
